<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  </head>
  <body>
    <div class="container">
        <div class="upper">
            <input class="in" type="text"/>
        </div>
        <div class="lower">
            <div class="all">
            <div id="inn">
                <button type="button" class=" button" style="background-color:lawngreen" data-num="+">+</button>
                <button type="button" class=" button" style="background-color:lawngreen" data-num="-">-</button>
                <button type="button" class=" button" style="background-color:lawngreen" data-num="*">*</button>
                <button type="button" class=" button" style="background-color:lawngreen" data-num="/">/</button>
            </div>
            <div id="inn">
                <button type="button" class=" button" style="background-color:lawngreen" data-num="9">9</button>
                <button type="button" class=" button" style="background-color:lawngreen" data-num="9">8</button>
                <button type="button" class=" button" style="background-color:lawngreen" data-num="7">7</button>
                <button type="button"class=" button"  style="background-color:lawngreen" data-num="6">6</button>
            </div>
            <div id="inn">
                <button type="button" class=" button" style="background-color:lawngreen" data-num="5">5</button>
                <button type="button"class=" button"  style="background-color:lawngreen" data-num="4">4</button>
                <button type="button"class=" button"  style="background-color:lawngreen" data-num="3">3</button>
                <button type="button"class=" button" style="background-color:lawngreen" data-num="2">2</button>
            </div>
            <div id="inn">
                <button type="button"class=" button" style="background-color:lawngreen" data-num="1">1</button>
                <button type="button"class=" button" style="background-color:lawngreen" data-num="0">0</button>
                <button type="button"class=" button" style="background-color:lawngreen" data-num=".">.</button>
                <button type="button"class=" equal" style="background-color:lawngreen" data-num="=">=</button>
            </div>

            <div class="cancel">
                <button type="button" class=" can" style="background-color:red" >Cancel</button>
            </div>
        </div>

        </div>
    </div>
	<script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
